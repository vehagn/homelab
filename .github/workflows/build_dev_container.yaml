name: Build Dev Container

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - ".github/.devcontainer/**"
  schedule:
    - cron: "0 0 1 * *" # Build latest image monthly

env:
  IMAGE_NAME: ghcr.io/karteekiitg/k8s_setup:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: "write"
      contents: "write"
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2

      - name: Prepare DevPod
        run: |
          curl -L -o devpod "https://github.com/loft-sh/devpod/releases/latest/download/devpod-linux-amd64" \
            && sudo install -c -m 0755 devpod /usr/local/bin \
            && rm -f devpod
          devpod provider add docker

      - name: "Build and push image"
        run: |
          set -x
          for ARCH in amd64 arm64; do
            # Build for $ARCH
            devpod build . --devcontainer-path .github/.devcontainer/devcontainer.json --platform linux/$ARCH --skip-push
            ID=$(docker images --format "{{.ID}} {{.CreatedAt}} {{.Tag}}" | sort -rk 2 | grep "devpod" | awk 'NR==1{print $1}')
            echo "found image: $ID"
            if [ -z "${ID}" ]; then
              echo "Image ID empty, exiting"
              exit 0
            fi
            docker image ls
            docker tag $ID $IMAGE_NAME-$ARCH
            docker push $IMAGE_NAME-$ARCH
          done

          # Combine into multi-arch image
          docker manifest create $IMAGE_NAME \
                 --amend $IMAGE_NAME-amd64 \
                 --amend $IMAGE_NAME-arm64

          docker manifest push $IMAGE_NAME
