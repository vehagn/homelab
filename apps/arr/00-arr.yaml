## IngressRoute
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute-arr
  namespace: arr
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`torrent.stonegarden.dev`)
      kind: Rule
      services:
        - name: qbittorrent
          port: 8112
    - match: Host(`prowlarr.stonegarden.dev`)
      kind: Rule
      services:
        - name: prowlarr
          port: 9696
    - match: Host(`sonarr.stonegarden.dev`)
      kind: Rule
      services:
        - name: sonarr
          port: 8989
    - match: Host(`radarr.stonegarden.dev`)
      kind: Rule
      services:
        - name: radarr
          port: 7878
    - match: Host(`lidarr.stonegarden.dev`)
      kind: Rule
      services:
        - name: lidarr
          port: 8686
  tls:
    certResolver: letsencrypt