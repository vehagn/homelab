apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: hubble-dns-namespace
  namespace: kube-system
spec:
  allowCrossNamespaceImport: true
  folder: Hubble
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  configMapRef:
    name: hubble-dns-namespace
    key: hubble-dns-namespace.json
