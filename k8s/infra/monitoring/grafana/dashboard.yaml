apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: grafana-operator
  namespace: grafana
spec:
  allowCrossNamespaceImport: true
  folder: Grafana
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  url: https://grafana.com/grafana/dashboards/22785-grafana-operator/
