# https://github.com/cert-manager/cert-manager/blob/master/deploy/charts/cert-manager/values.yaml

crds:
  enabled: true
  keep: true
extraArgs:
  - "--enable-gateway-api"

dns01RecursiveNameservers: "1.1.1.1:53"

resources:
  requests:
    cpu: 10m
    memory: 64Mi
  limits:
    memory: 64Mi
webhook:
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 64Mi
cainjector:
  resources:
    requests:
      cpu: 10m
      memory: 64Mi
    limits:
      memory: 64Mi

prometheus:
  enabled: true
  servicemonitor:
    enabled: true
