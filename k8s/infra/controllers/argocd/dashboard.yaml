apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDashboard
metadata:
  name: argocd
  namespace: argocd
spec:
  allowCrossNamespaceImport: true
  folder: Argo CD
  resyncPeriod: 10m
  instanceSelector:
    matchLabels:
      app: grafana
  url: https://raw.githubusercontent.com/argoproj/argo-cd/refs/heads/master/examples/dashboard.json
