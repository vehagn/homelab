apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - bgp-ip-pool.yaml
  - bgp-advertise-lb-services.yaml
  - bgp-peer-ucg-max-config.yaml
  - bgp-peer-ucg-max-password.yaml
  - bgp-cluster-config.yaml
  - dashboards/cilium.yaml
  - dashboards/cilium-operator.yaml
  - l2-announce.yaml
  - l2-ip-pool.yaml

helmCharts:
  - name: cilium
    repo: https://helm.cilium.io
    version: 1.18.5 # renovate: github-releases=cilium/cilium
    releaseName: "cilium"
    includeCRDs: true
    namespace: kube-system
    valuesFile: values.yaml
