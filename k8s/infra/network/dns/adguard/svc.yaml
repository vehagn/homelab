apiVersion: v1
kind: Service
metadata:
  name: adguard
  namespace: dns
  annotations:
    io.cilium/lb-ipam-ips: 172.20.10.153
  labels:
    bgp.cilium.io/advertise-service: default
    lb-ipam.cilium.io/ip-pool: default
spec:
  type: LoadBalancer
  # https://kubernetes.io/docs/concepts/services-networking/cluster-ip-allocation/
  clusterIP: 10.96.0.12
  ports:
    - name: http
      protocol: TCP
      port: 3000
    - name: dns-tcp
      port: 53
      protocol: TCP
    - name: dns-udp
      port: 53
      protocol: UDP
    - name: dchp
      port: 67
      protocol: UDP
  selector:
    app: adguard
