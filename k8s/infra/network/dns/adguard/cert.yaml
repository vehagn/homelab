apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cert
  namespace: dns
spec:
  dnsNames:
    - adguard.stonegarden.dev
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cloudflare-cluster-issuer
  secretName: cert
  usages:
    - digital signature
    - key encipherment
