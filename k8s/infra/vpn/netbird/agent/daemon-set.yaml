apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: netbird-agent
  namespace: netbird
spec:
  selector:
    matchLabels:
      app: netbird
  template:
    metadata:
      labels:
        app: netbird
    spec:
#      securityContext:
##        runAsNonRoot: true
##        runAsUser: 999
##        runAsGroup: 999
##        fsGroup: 999
#        fsGroupChangePolicy: OnRootMismatch
#        seccompProfile:
#          type: RuntimeDefault
      containers:
        - name: netbird
          image: netbirdio/netbird:0.28.6 # renovate: docker=netbirdio/netbird
          imagePullPolicy: IfNotPresent
          securityContext:
#            allowPrivilegeEscalation: true
#            readOnlyRootFilesystem: true
            capabilities:
              add: [ NET_ADMIN, SYS_RESOURCE, SYS_ADMIN ]
              drop: [ ALL ]
          envFrom:
            - configMapRef:
                name: agent-config
          env:
            - name: NB_SETUP_KEY
              valueFrom:
                secretKeyRef:
                  name: agent-setup-key
                  key: setupKey
#          volumeMounts:
#            - name: config
#              mountPath: /config
#      volumes:
#        - name: config
#          emptyDir: { }
