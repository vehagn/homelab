apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: agent
  namespace: netbird
spec:
  selector:
    matchLabels:
      app: agent
  template:
    metadata:
      labels:
        app: agent
    spec:
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        sysctls:
          # Considered unsafe, need to enable with kubelet argument.
          # see https://kubernetes.io/docs/tasks/administer-cluster/sysctl-cluster/#enabling-unsafe-sysctls
          - name: net.ipv4.conf.all.src_valid_mark
            value: "1"
      containers:
        - name: agent
          image: docker.io/netbirdio/netbird:0.36.5 # renovate: docker=docker.io/netbirdio/netbird
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: false
            capabilities:
              drop: [ ALL ]
              add: [ NET_ADMIN, NET_RAW, PERFMON, BPF ]
          envFrom:
            - configMapRef:
                name: agent-config
            - secretRef:
                name: agent-setup-key
          volumeMounts:
            - name: netbird
              mountPath: /var/lib/netbird
          resources:
            requests:
              memory: 128Mi
              cpu: 100m
            limits:
              memory: 256Mi
              cpu: 4000m
      volumes:
        - name: netbird
          emptyDir: { }
