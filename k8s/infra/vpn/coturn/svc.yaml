apiVersion: v1
kind: Service
metadata:
  name: coturn
  namespace: coturn
  annotations:
    io.cilium/lb-ipam-ips: 172.20.10.140
  labels:
    bgp.cilium.io/advertise-service: default
    lb-ipam.cilium.io/ip-pool: default
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: coturn
  ports:
    - name: tcp-tls
      port: 5349
      protocol: TCP
      targetPort: tcp-tls
    - name: udp-tls
      port: 5349
      protocol: UDP
      targetPort: udp-tls
