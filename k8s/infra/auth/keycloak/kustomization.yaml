apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ns.yaml
  - pvc.yaml
  - secret-keycloak-admin.yaml
  - secret-keycloak-db-credentials.yaml
  - http-route.yaml

helmCharts:
  - name: keycloak
    repo: oci://registry-1.docker.io/bitnamicharts
    releaseName: keycloak
    namespace: keycloak
#    version: 22.1.1
    version: 21.5.0
    valuesFile: values.yaml
