apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: remark42-http-route
  namespace: blog
spec:
  parentRefs:
    - name: external
      namespace: gateway
    - name: internal
      namespace: gateway
  hostnames:
    - "remark42.stonegarden.dev"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: remark42
          port: 80