apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app: traefik-forward-auth

resources:
  - service.yaml
  - deployment.yaml
  - middleware.yaml

configMapGenerator:
  - name: configs
    files:
      - configs/traefik-forward-auth.ini

secretGenerator:
  - name: traefik-forward-auth-secrets
    envs:
      - secrets/traefik-forward-auth.env